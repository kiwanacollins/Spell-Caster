name: Deploy to Contabo VPS

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm run test -- --passWithNoTests

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Contabo VPS
        uses: appleboy/ssh-action@v1.2.0
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          WHATSAPP_API_KEY: ${{ secrets.WHATSAPP_API_KEY }}
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          MESSENGER_PAGE_ACCESS_TOKEN: ${{ secrets.MESSENGER_PAGE_ACCESS_TOKEN }}
          MESSENGER_APP_SECRET: ${{ secrets.MESSENGER_APP_SECRET }}
          MESSENGER_VERIFY_TOKEN: ${{ secrets.MESSENGER_VERIFY_TOKEN }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: MONGODB_URI,OPENAI_API_KEY,STRIPE_SECRET_KEY,STRIPE_PUBLIC_KEY,STRIPE_WEBHOOK_SECRET,WHATSAPP_API_KEY,WHATSAPP_PHONE_NUMBER_ID,MESSENGER_PAGE_ACCESS_TOKEN,MESSENGER_APP_SECRET,MESSENGER_VERIFY_TOKEN,BETTER_AUTH_SECRET,BETTER_AUTH_URL,NEXT_PUBLIC_APP_URL
          script: |
            # Create project directory if it doesn't exist
            mkdir -p /root/www/var/magic
            cd /root/www/var/magic || exit 1
            
            # Initialize git repo if not already one
            if [ ! -d .git ]; then
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
              git fetch origin main
              git checkout -b main origin/main
            else
              git fetch origin main
              git reset --hard origin/main
            fi
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Create .env file with secrets
            cat > .env << EOF
            NODE_ENV=production
            MONGODB_URI=${MONGODB_URI}
            OPENAI_API_KEY=${OPENAI_API_KEY}
            STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
            STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY}
            STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
            WHATSAPP_API_KEY=${WHATSAPP_API_KEY}
            WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
            MESSENGER_PAGE_ACCESS_TOKEN=${MESSENGER_PAGE_ACCESS_TOKEN}
            MESSENGER_APP_SECRET=${MESSENGER_APP_SECRET}
            MESSENGER_VERIFY_TOKEN=${MESSENGER_VERIFY_TOKEN}
            BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
            BETTER_AUTH_URL=${BETTER_AUTH_URL}
            NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
            EOF
            
            # Pull latest image
            docker compose pull || true
            
            # Stop and remove old containers
            docker compose down || true
            
            # Start new containers
            docker compose up -d
            
            # Clean up old images
            docker image prune -af
            
            # Show container status
            docker compose ps
            
            echo "Deployment completed successfully!"

      - name: Health Check
        run: |
          sleep 15
          curl -f ${{ secrets.NEXT_PUBLIC_APP_URL }}/api/health || echo "Health check endpoint not yet available, but deployment succeeded"
